<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Evento</title>
    <!--<link rel="stylesheet" th:href="@{/css/styles.css}" />-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
		<script type="text/javascript">
			const config = {
				socketUrl: "[[${session.ws}?:'']]",	// vac√≠o indica falso
				rootUrl: "[[${session.ws}?@{/}:'']]",
				csrf: {
					name: "[[${_csrf.parameterName}]]",
					value: "[[${_csrf.token}]]"
				},
				admin: [[${session.u != null && session.u.hasRole('ADMIN')}?true:false]],
				userId: [[${session.u != null}?${session.u.id}:-1]]
			};
		</script>
		<script th:src="@{/js/stomp.js}" src="js/stomp.js" type="text/javascript"></script>
		<script th:src="@{/js/iwclientAdmin.js}" src="js/iwclientAdmin.js" type="text/javascript"></script>

		<script>
		document.addEventListener("DOMContentLoaded", () => {
			var pageURL = window.location.href;
			var lastURLSegment = pageURL.substr(pageURL.lastIndexOf('/') + 1);
			console.log(lastURLSegment);
			go(config.rootUrl + "event/u/"+lastURLSegment,"POST",null).then(e => listUsers(e,"updateUsers"));
		});
		</script>
</head>
