<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Busqueda</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="screen">
    <nav th:replace="fragments/nav.html :: nav">
        El navegador
    </nav>
</head>

<body>
    <form th:action="@{/event/search}" method="GET">
        <input type="search" name="title" /> <button type="submit" class="search">Buscar</button>
    </form>
    <!--Busqueda avanzada-->
    <form th:action="@{/event/advanceSearch}" method="GET">
        <label>Nombre: </label><input type="search" name="title" />
        <label>Localizacion: </label><input type="search" name="localitation" />
        <label>Categoria: </label><select name="category">
            <option value="" selected >Categoria</option>
            <option th:each="categories: ${category}" th:value="${categories.getId()}"><span th:text="${categories.getTag()}"></span></option>
        </select>
        <!--Desplegable-->
        <button type="submit" class="advanceSearch">Buscar</button>

    </form>
    <div th:each="evento: ${event}" class="eventCard">
        <div class="cardUpperContainer">
            <img th:src="@{/img/noImage.png}" alt="" class="placeImage">
            <h2><span th:text="${evento.getName()}"></span> <a th:href="@{/event/{id}(id=${evento.getId()})}" style="color:green"> Go</a>
            </h2>
        </div>
        <div class="cardLowerContainer">
            <div>
                <div><span th:text="${evento.getDescription()}">Description</span></div>
                <div class="tagBox">
                    <!-- <span class="tag category" th:text="${}"> Deportivo </span>--><span class="tag" th:each="tag: ${evento.getTags()}"><span th:text="${tag.getTag()}">Benefico</span></span>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer.html :: footer"> El Footer de la p√°gina </footer>
</body>

</html>
